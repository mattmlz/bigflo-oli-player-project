<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="assets/img/favicon.png"/>
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/range.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>VISIONNAIRE</title>
</head>

<body>
  <div class="startScreen">  
    <img src="assets/img/visionnaire_logo.svg" alt="Logo Visionnaire" class="logoSvg isVisible">
  </div>

  <div class="player">
    <div class="headerLogo">
        <img class="headLogo" src="assets/img/bigflooli_logo.png" alt="Logo biflo & oli">
    </div>
    <video class="videoLq" src="assets/video/bigfloOli_dommage_LQ.mp4"></video>
    <div class="controls">
    <div class="seekBar">
        <input class="seekbarRange" type="range" value="0" step="any">
        <div class="time">
          <span class="currentTime">0:00</span>
          <span class="totalTime">3:22</span>
        </div>
      </div>
      <div class="buttons">
        <div class="volumeBar">
            <img class="volumeLess" src="assets/img/buttons/volume-more.svg" alt="volume less">
            <input class="volumeInput" type="range" min="0" max="1" step="any" value="0.8">
        </div>
        <div class="playPause">
          <img class="videoState" alt="video state" src="assets/img/buttons/play.svg">
        </div>
        <img class="videoPlayback" src="assets/img/buttons/playback.svg" alt="play back">
        <img class="videoQuality" src="assets/img/buttons/hd-white.svg" alt="hd">
        <img class="videoSize" src="assets/img/buttons/maximize.svg" alt="video size">
      </div>
    </div>
  </div>

  <script src="assets/scripts/app.js"></script>
</body>

</html>
